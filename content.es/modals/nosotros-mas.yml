      Actualmente la compañía se encuentra en la fase final de producción de su tercera creación, DESproVISTO, trabajo que estrenará en diciembre de 2022 en el Teatro Circo Murcia.
  - span: 2
    image: espectaculo/desprovisto/9.jpg
  - span: 2
    description: |
      En sus espectáculos, UpArte siempre ha buscado salir de su zona de confort, animándome desde sus inicios a una apuesta por el más difícil todavía, espíritu inculcado por su entrenador Vitaliy Motouzka,ex-acróbata ruso formado en el circo más tradicional y clásico. Además, la compañía ha buscado siempre nuevos horizontes y retos, apostando por un lenguaje contemporáneo, profundizando en la estética y lo conceptual de sus montajes, el humor, así como lanzándose al vacío con nuevas disciplinas para ellos, como los malabares, la barra rusa o la danza contemporánea.

      Como resultado UpArte ofrece espectáculos muy visuales para todos los públicos, de un alto nivel técnico, entretenidos y arriesgados, donde será difícil contener una sonrisa o permanecer con la espalda pegada al asiento.
