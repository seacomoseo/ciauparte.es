  - description: |
      Pese a no tener ningún hilo argumental, la obra nos invita a recorrer un camino de transformación, donde la escenografía se irá desarrollando a la largo de toda la función. Los intérpretes, llanos y naturales, nos llevarán de la mano por este camino de imágenes, acrobacias, música y emociones. Dentro de este ambiente estético y ordenado, el humor interrumpe sin que se pueda evitar. Situaciones que se resuelven de la forma más humana sacan a la luz lo absurdo de la normalidad. Áureo es un espectáculo de circo dinámico y entretenido que combina diferentes disciplinas circenses, portes acrobáticos, banquina, barra rusa, malabares y la manipulación de los objetos que forman la escenografía.
