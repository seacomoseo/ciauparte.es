  - description: |
      Inspirándose en la divina proporción y el numero Phi, Áureo pretende sumergir al espectador en una atmósfera gobernada por la armonía y el equilibrio. Acrobacias de un alto nivel técnico se ejecutan en un espacio en el que las relaciones entre objetos y personas fueron calculadas con precisión y argumento. Nada es arbitrario. **Áureo** busca crear en el espectador un atractivo hacia lo visual, un contraste entre lo acogedor y la incertidumbre de cada acrobacia, cada salto, cada caída.
