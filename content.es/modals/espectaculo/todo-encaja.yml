  - description: |
      **Todo encaja** es una obra fresca, visual, donde sus seis componentes contagiarán al espectador con la alegría de su música y de emociones más intensas mediante saltos de banquina, vuelos y torres humanas, dejando ver el lado más personal y divertido de la acrobacia. Una muestra de superación y confianza, cargados de entusiasmo  y con gran capacidad para contagiarlo. Todo el espectáculo de un ritmo frenético, fresco y cómplice, dentro de un espacio sencillo que hará al público disfrutar del show.
  - image: espectaculo/todo-encaja/20.jpg
  - description: |
      > El jurado ha valorado también \\[…] la entrega y el entusiasmo en el trabajo y su conexión con las raíces del circo más técnico\\[…], un trabajo repleto de acrobacias a un ritmo que lleva al espectador de principio a fin sin apenas darse cuenta y sin llegar a cerrar la boca de las sorpresas.
      > <cite>Jurado Festival Circada OFF (2014)</cite>
